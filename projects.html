<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EngineerPort | Portfolio</title>
	<!-- Css Main File  -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Uploading The Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,800;1,300&display=swap" rel="stylesheet">
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/43b978cfd6.js" crossorigin="anonymous"></script>
	<!-- Normalize Css File Included In Tailwind -->
	<!-- Developed By Mohamed Aziz Berhouma -->
</head>
<body>
	<!-- Start The Header -->
	<header class="projects-header">
		<div class="container">
			<div class="logo">
				EngineerPort
			</div>
			<nav>
				<a href="#my-work">Work</a>
				<a href="#">About</a>
				<a href="#footer">Subscribe</a>
			</nav>
		</div>
	</header>
	<!-- End The Header -->

	<!-- Start Main Page -->
	<main>
		<div class="container">
			<div class="title">
				<h1>All Projects</h1>
			</div>
			<div class="filter">
				<span>Filter By :</span>
				<div class="search">
					<input type="search" name="search" placeholder="Search By Name">
				</div>
				<select>
					<option>UI/UX</option>
					<option>Web Development</option>
					<option>AI</option>
					<option>Data Science</option>
				</select>
			</div>
		</div>
	</main>
	<!-- End Main Page -->

	<!-- Start The Footer -->
	<footer id="footer">
		<div class="container">
			<div class="slogan">
				<h1>Engineers</h1>
				<p>Discover the world of engineering</p>
			</div>
		</div>
	</footer>
	<!-- End The Footer -->
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
